<ion-list color="dark">
  <ion-item-sliding *ngFor="let list of wishesService.lists | completedFilter:finished">

    <ion-item detail color="dark" (click)="selectedList(list)">
      <ion-label>
        {{list.title}}
      </ion-label>
      <ion-note slot="end" color="tertiary">{{list.items.length}} items</ion-note>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="eraseList(list)" color="danger" expandable>
        <ion-icon name="trash-outline" size="large"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item-options side="start">
      <ion-item-option (click)="changeTitle(list)" color="success" expandable>
        <ion-icon name="pencil-outline" size="large"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
